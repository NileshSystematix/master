<ion-content>
    <form class="fm-section step-two">
        <h1 class="heading-style">
            <i class="n-style pink-bg">
                4
            </i>
            Communicate
        </h1>
        <div class="first-form">
            <div class="form-group p-l10">
              <label class="checkbox-label">
               <input type="checkbox" ng-disabled="true"/><span>Time of recognition & announcement of this emergency</span> </label>
     
            </div>
            <div class="form-group p-l10">
              <label class="checkbox-label">
              <input type="checkbox" ng-disabled="true"/><span>Names & roles of additional staff called for assistance </span>
                        </label>
                    
            </div>
            <div class="form-group p-l10">
                    <label class="checkbox-label">
                       <input type="checkbox" ng-disabled="true"/>
                        <span>Time of arrival of extra staff</span>
                    </label>
            </div>
            <div class="form-group p-l10">
                    <label class="checkbox-label">
                       <input type="checkbox" ng-disabled="true"/>
                        <span>Family informed in immediate postpartum conference (witnessed by a nurse)</span>
                    </label>
            </div>
            
            <div class="form-group p-l10">
                 <label class="checkbox-label">
                  <input type="checkbox" ng-disabled="true">
                     <span>Maintain, nurture, and document your ongoing relationship with the patient and family </span>
                  </label>
            </div>
        </div>
    </form>
    <div align="center" class="form-group m-t20">
        <button class="nex-btn" ng-click="checkList5();">
